<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{url_for('static',filename='img/logo..jpg')}}"
      type="image/x-icon"
    />

    <title>{%block title%}{%endblock%}</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/base.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='./static/css/home.css')}}"
    />
  </head>
  <body>
    
     <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
      <div class="container">
      
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fa fa-bars"></span> Menu
        </button>
        <form action="#" class="searchform order-lg-last">
          <div class="form-group d-flex">
            <input type="text" class="form-control pl-3" placeholder="Search">
            <button type="submit" placeholder="" class="form-control search"><span class="fa fa-search"></span></button>
          </div>
        </form>
        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
            
            <li class="nav-item"><a href="{{ url_for('search') }}" class="nav-link">Search</a></li>
            <li class="nav-item"><a href="{{ url_for('api') }}" class="nav-link">API</a></li>
            
          </ul>
        </div>
        <div class="navbar-nav">
              {% if session['logged_in']%}
              <a class="nav-item nav-link" href="#">Welcome, {{session['username']}}</a>
              {% endif%}
              
              {% if not session['logged_in']%}
               <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
              <a class="nav-item nav-link" href="{{ url_for('signup') }}">Register</a>
              {%else%}
              <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
              {% endif %}
            </div>
      </div>
    </nav>
    {% block template %}{%endblock%}
  </body>
</html>
